    function setText(id, text) { const el = document.getElementById(id); if (el) el.textContent = text; }

    function t(key, replacements = {}) {
        if (typeof i18nData !== 'object' || i18nData === null) return `MISSING_I18NDATA: ${key}`;
        let textValue = i18nData;
        const parts = key.split('.');
        for (let i = 0; i < parts.length; i++) {
            const part = parts[i];
            if (textValue && typeof textValue === 'object' && Object.prototype.hasOwnProperty.call(textValue, part)) {
                textValue = textValue[part];
            } else { return `MISSING_TRANSLATION: ${key}`; }
        }
        if (typeof textValue !== 'string') return `INVALID_TRANSLATION_TYPE: ${key}`;
        let finalText = textValue;
        for (const placeholder in replacements) {
            finalText = finalText.replace(new RegExp(`{${placeholder}}`, 'g'), replacements[placeholder]);
        }
        return finalText;
    }

    async function loadVariantFiles(variantIdentifier) {
        console.log(`loadVariantFiles CALLED for variant: ${variantIdentifier}`);
        let textJsonToLoad = `${variantIdentifier}.json`;
        let resourcesJsToLoad = `resources-${variantIdentifier}.js`;
        let primaryLangForFallback = variantIdentifier.split('-')[0];
        
        try {
            // 1. Load Text JSON
            let response = await fetch(`${textJsonToLoad}?v=${new Date().getTime()}`);
            if (!response.ok) {
                console.warn(`Could not load ${textJsonToLoad}. Attempting primary language fallback: ${primaryLangForFallback}.json`);
                if (primaryLangForFallback !== variantIdentifier && primaryLangForFallback) { // Avoid re-fetching if variant IS primary
                    textJsonToLoad = `${primaryLangForFallback}.json`;
                    response = await fetch(`${textJsonToLoad}?v=${new Date().getTime()}`);
                }
                if (!response.ok) { // If primary lang also fails, try 'en.json'
                    console.warn(`Could not load ${textJsonToLoad}. Falling back to en.json.`);
                    if (textJsonToLoad.startsWith('en')) throw new Error(`Critical: Failed to load ${textJsonToLoad}.`);
                    textJsonToLoad = 'en.json';
                    response = await fetch(`${textJsonToLoad}?v=${new Date().getTime()}`);
                    if (!response.ok) throw new Error('Critical: Failed to load en.json as fallback.');
                }
            }
            i18nData = await response.json();
            currentVariantIdentifier = textJsonToLoad.replace('.json', ''); // Store the actual variant loaded
            console.log('Successfully loaded Text JSON for:', currentVariantIdentifier);

            // 2. Dynamically Load Resources JS
            const oldResourcesScript = document.getElementById('dynamic-resources-script');
            if (oldResourcesScript) oldResourcesScript.remove();
            window.customResources = []; // Clear/reset

            const resourcesScript = document.createElement('script');
            resourcesScript.id = 'dynamic-resources-script';
            resourcesScript.src = `${resourcesJsToLoad}?v=${new Date().getTime()}`;
            
            const resourcesPromise = new Promise((resolve, reject) => {
                resourcesScript.onload = () => {
                    console.log(`Resources loaded from ${resourcesJsToLoad}`);
                    resolve();
                };
                resourcesScript.onerror = async () => {
                    console.warn(`Could not load ${resourcesJsToLoad}.`);
                    let fallbackResourceJs = `resources-${primaryLangForFallback}.js`;
                    if (primaryLangForFallback !== variantIdentifier && primaryLangForFallback) {
                        console.warn(`Attempting fallback to ${fallbackResourceJs}`);
                        resourcesScript.src = `${fallbackResourceJs}?v=${new Date().getTime()}`;
                        // Need to re-attach onload/onerror for the new attempt
                        resourcesScript.onload = () => { console.log(`Resources loaded from ${fallbackResourceJs}`); resolve(); };
                        resourcesScript.onerror = async () => {
                            console.warn(`Could not load ${fallbackResourceJs}. Falling back to resources-en.js`);
                            resourcesScript.src = `resources-en.js?v=${new Date().getTime()}`;
                            resourcesScript.onload = () => { console.log("Resources loaded from resources-en.js"); resolve(); };
                            resourcesScript.onerror = () => { console.error("Critical: Failed to load resources-en.js."); window.customResources = []; resolve(); /* Resolve anyway to not block UI */ };
                            document.head.appendChild(resourcesScript.cloneNode(true)); // Must clone for re-append if src changed
                        };
                         document.head.appendChild(resourcesScript.cloneNode(true));
                    } else if (variantIdentifier !== 'en' && primaryLangForFallback !== 'en') { // If primary also failed or was 'en' initially
                         console.warn(`Falling back to resources-en.js`);
                         resourcesScript.src = `resources-en.js?v=${new Date().getTime()}`;
                         resourcesScript.onload = () => { console.log("Resources loaded from resources-en.js"); resolve(); };
                         resourcesScript.onerror = () => { console.error("Critical: Failed to load resources-en.js."); window.customResources = []; resolve();};
                         document.head.appendChild(resourcesScript.cloneNode(true));
                    } else { // Already tried 'en' or was 'en' initially and failed
                        console.error(`Critical: Failed to load resources-en.js (or initial attempt). No resources will be available.`);
                        window.customResources = [];
                        resolve(); // Resolve to not block UI
                    }
                };
                document.head.appendChild(resourcesScript);
            });

            await resourcesPromise; // Wait for resources script to load (or fail gracefully)

            // 3. Populate data and apply translations
            document.documentElement.lang = i18nData.lang || currentVariantIdentifier.split('-')[0];
            document.title = t('appTitle');
            questionsData = i18nData.questions || [];
            competenciesData = i18nData.competencyList || [];
            overallProficiencyLevelsData = i18nData.overallProficiencyLevels || [];
            if (competenciesData && competenciesData.length > 0) {
                const numCompetencies = competenciesData.length;
                answers.Knowledge = Array(numCompetencies).fill(0);
                answers.Skills = Array(numCompetencies).fill(0);
                answers.Attitudes = Array(numCompetencies).fill(0);
            }
            applyTranslations();
            updateLanguageSelectorValue(currentVariantIdentifier);
            localStorage.setItem('selectedUserVariant', currentVariantIdentifier);
            console.log(`${currentVariantIdentifier.toUpperCase()} variant files applied successfully.`);

        } catch (error) {
            console.error("Fatal error loading variant files:", error);
            document.body.innerHTML = `<div style="text-align:center;padding:20px;"><h1>Error</h1><p>Could not load resources.</p><p><em>${error.message}</em></p></div>`;
        }
    }
    
    function updateLanguageSelectorValue(variantId) {
        if (!langSelectorElement) return;
        langSelectorElement.value = variantId; // The dropdown values should be full variant IDs e.g. "en-superdrug"
        const label = document.getElementById('language-selector-label');
        if (label) {
            const labelText = t('misc.languageLabel');
            label.textContent = labelText.startsWith('MISSING_') ? 'Language:' : labelText;
        }
    }

    function generateSmartObjectives(bottomCompetencies) {
        if (!smartObjectivesContainer) { console.error("smartObjectivesContainer is null"); return; }
        smartObjectivesContainer.innerHTML = '';
        bottomCompetencies.forEach(comp => {
            const weakestDimension = getWeakestDimension(comp);
            const competencyNameDisplay = comp.name; 
            const growthLabel = t('endScreen.growthAreaLabel');
            const smartObjectiveLabel = t('endScreen.smartObjectiveLabel');
            const translatedDimensionNameForSMART = t(`endScreen.radarChartLegend${weakestDimension}`);
            const smartObjectiveText = getSmartObjective(comp.key, weakestDimension);
            const userLevel = comp[`${weakestDimension.toLowerCase()}Score`];
            let levelsToShow = userLevel ? (userLevel === 1 ? [1,2,3] : (userLevel === 5 ? [3,4,5] : [userLevel-1, userLevel, userLevel+1].filter(l=>l>=1 && l<=5))) : [1,2,3];
            
            // Use the current competency name (which is translated) for matching against window.customResources
            // This assumes competency names in resources-[variant].js match the translated names in [variant].json
            const competencyForResourceLookup = comp.name; 

            const filteredResources = (window.customResources || []).filter(r => {
                return r.competency === competencyForResourceLookup && r.level === weakestDimension.toLowerCase();
            });
            const chosenResources = filteredResources.filter(r => levelsToShow.includes(r.rating)).slice(0, 3);
            
            let resourcesHTML = '';
            if (chosenResources.length > 0) {
                resourcesHTML = `<h5>${t('endScreen.recommendedResourcesLabel')}</h5><ul style="list-style:none; padding:0; margin:10px 0;">
                        ${chosenResources.map(r => `<li><a href="${r.URL}" target="_blank" style="text-decoration:none; color:#0f777b;"><strong>${r.title}</strong>: ${r.description}</a></li>`).join('')}</ul>`;
            }
            smartObjectivesContainer.innerHTML += `<div class="smart-item card"><h4>${competencyNameDisplay}</h4><p><strong>${growthLabel}</strong> ${translatedDimensionNameForSMART}</p><p><strong>${smartObjectiveLabel}</strong> ${smartObjectiveText}</p>${resourcesHTML}</div>`;
        });
    }

                    answers.Knowledge = Array(numCompetencies).fill(0);
                    answers.Skills = Array(numCompetencies).fill(0);
                    answers.Attitudes = Array(numCompetencies).fill(0);
                }
                if(endScreen) endScreen.classList.add("hidden");
                if(assessmentScreen) assessmentScreen.classList.add("hidden");
                if(startScreen) startScreen.classList.remove("hidden");
                if (radarChart) { radarChart.destroy(); radarChart = null; }
                const qrCodeCanvas = document.getElementById('qr-code');
                if (qrCodeCanvas && qrCodeCanvas.getContext) qrCodeCanvas.getContext('2d').clearRect(0, 0, qrCodeCanvas.width, qrCodeCanvas.height);

                if(growthAreasContainer) growthAreasContainer.innerHTML = '';
                if(smartObjectivesContainer) smartObjectivesContainer.innerHTML = '';

            });

            startButton.addEventListener("click", () => {
                if(startScreen) startScreen.classList.add("hidden");
                if(assessmentScreen) assessmentScreen.classList.remove("hidden");
                if (competenciesData && competenciesData.length > 0) {
                    const numCompetencies = competenciesData.length;
                    answers.Knowledge = Array(numCompetencies).fill(0);
                    answers.Skills = Array(numCompetencies).fill(0);
                    answers.Attitudes = Array(numCompetencies).fill(0);
                    currentIndex = 0; 
                    renderQuestion(currentIndex);
                } else {
                    console.error("Cannot start assessment, competencies data not loaded.");
                }
            });
        }

        if (langSelectorElement) {
            langSelectorElement.addEventListener('change', async (event) => {
                const newVariant = event.target.value; // Value should be "en", "es", "en-superdrug" etc.
                console.log(`Language/Variant dropdown changed to: ${newVariant}.`);
                await loadVariantFiles(newVariant); 

                if (startScreen && !startScreen.classList.contains('hidden') && 
                    assessmentScreen && assessmentScreen.classList.contains('hidden') && 
                    endScreen && endScreen.classList.contains('hidden')) {
                    // On start screen fine
                } else { 
                    if (restartButton) restartButton.click(); 
                }
            });
        }
    }

    async function initializeApp() {
        console.log("initializeApp CALLED");
        assignDOMelements(); 
        addEventListenersToDOM(); 

        const urlParams = new URLSearchParams(window.location.search);
        const buParam = urlParams.get('bu'); // e.g., "superdrug"

        let initialLang = localStorage.getItem('selectedUserVariant') || navigator.language || navigator.userLanguage || 'en';
        let initialVariant = initialLang.toLowerCase().split('-')[0]; // Default to primary lang e.g. 'en'

        // Handle specific Chinese variants from browser
        if (initialLang.toLowerCase() === 'zh-cn' || initialLang.toLowerCase() === 'zh-sg') initialVariant = 'zh-hans';
        if (initialLang.toLowerCase() === 'zh-tw' || initialLang.toLowerCase() === 'zh-hk') initialVariant = 'zh-hant';
        
        // If BU param exists, construct variant identifier
        if (buParam) {
            // If lang already has region (e.g. en-gb from localStorage), keep it, else use primary lang
            let langPartForBU = initialVariant.includes('-') ? initialVariant : initialVariant.split('-')[0];
            if (initialLang.toLowerCase() === 'zh-cn' || initialLang.toLowerCase() === 'zh-sg') langPartForBU = 'zh-hans';
            if (initialLang.toLowerCase() === 'zh-tw' || initialLang.toLowerCase() === 'zh-hk') langPartForBU = 'zh-hant';

            initialVariant = `${langPartForBU}-${buParam.toLowerCase()}`; // e.g., en-superdrug, es-superdrug
            console.log(`BU parameter found: '${buParam}'. Attempting variant: '${initialVariant}'`);
        } else {
            // If no BU param, ensure localStorage or browser lang is used for dropdown value
            const storedVariant = localStorage.getItem('selectedUserVariant');
            if (storedVariant) {
                initialVariant = storedVariant;
            } else {
                 // Ensure lang selector values match potential browser values e.g. zh-hans
                if (initialLang.toLowerCase().startsWith('zh-hans') || initialLang.toLowerCase() === 'zh-cn' || initialLang.toLowerCase() === 'zh-sg') initialVariant = 'zh-hans';
                else if (initialLang.toLowerCase().startsWith('zh-hant') || initialLang.toLowerCase() === 'zh-tw' || initialLang.toLowerCase() === 'zh-hk') initialVariant = 'zh-hant';
                else initialVariant = initialLang.split('-')[0];
            }
             console.log(`No BU parameter. Initial variant from localStorage/browser: '${initialVariant}'`);
        }
        
        await loadVariantFiles(initialVariant); 
        
        decodeAndLoadResults(); 
        console.log("initializeApp COMPLETED");
    }

    document.addEventListener('DOMContentLoaded', initializeApp);
